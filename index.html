<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Open API</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="js/api.js"></script>
    <script src="javaScript/main.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#section1">Featured Artworks</a></li>
            <li><a href="#section2">Search</a></li>
            <li><a href="#section3">Random Art</a></li>
        </ul>
    </nav>  
    <header>
        <h1>Welcome to Luna Open API Project</h1>
    </header>
    <main>
        <section id="section1">
            <h2>Featured Artworks</h2>
            <div id="featured-gallery" class="artwork-grid"></div>
            <p id="loading-featured">Loading featured artworks...</p>
        </section>
        <section id="section2">
            <h2>Search Artworks</h2>
            <div class="search-form">
                <input type="text" id="search-input" placeholder="Search for artworks, artists, or styles...">
                <button id="search-btn">Search</button>
            </div>
            <div id="search-results" class="artwork-grid"></div>
            <p id="no-results">No results found. Try a different search term.</p>
        </section>
        <section id="section3">
            <h2>Discover Random Artwork</h2>
            <button id="random-btn">Show Me Art!</button>
            <div id="random-artwork" class="single-artwork"></div>
        </section>
        <section id="portfolio-section">
            <button onclick="window.location.href='https://miasmith81.github.io/mia-smith-luna/'" id="portfolio-button">
                Back to Portfolio
            </button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Luna Open API. All rights reserved.</p>
    </footer>
</body>
</html>
